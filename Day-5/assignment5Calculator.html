<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
          <button onclick="clearResult()">C</button>
          <button onclick="addOperator('+')">+</button>
          <button onclick="addOperator('-')">-</button>
          <button onclick="addOperator('*')">*</button>
          <button onclick="addOperator('/')">/</button>
          <button onclick="addNumber(1)">1</button>
          <button onclick="addNumber(2)">2</button>
          <button onclick="addNumber(3)">3</button>
          <button onclick="addOperator('+/-')">+/-</button>
          <button onclick="performSquare()">x<sup>2</sup></button>
          <button onclick="addNumber(4)">4</button>
          <button onclick="addNumber(5)">5</button>
          <button onclick="addNumber(6)">6</button>
          <button onclick="performSquareRoot()">&#8730;x</button>
          <button onclick="performInverse()">x<sup>-1</sup></button>
          <button onclick="addNumber(7)">7</button>
          <button onclick="addNumber(8)">8</button>
          <button onclick="addNumber(9)">9</button>
          <button onclick="addDot()">.</button>
          <button onclick="performBackButton()">&laquo;</button>
          <button onclick="addNumber(0)">0</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
      <script src="scriptCalculator.js"></script>
</body>
</html>
