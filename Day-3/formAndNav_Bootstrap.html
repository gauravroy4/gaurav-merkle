<body>
    <h1>Bootstrap Form</h1>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="namePrefix" class="col-sm-1 col-form-label">Name : </label>
                <div class="col-sm-10 input-group">
                    <select class="col-sm-1 input-group-text">
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Miss</option>
                    </select>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2">Salary</label>
                <div class="col-sm-10 input-group">
                        <span class="input-group-text">â‚¹</span>
                    <input type="text" class="form-control" id="salary" placeholder="Enter your salary">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailName" class="col-sm-2">Email</label>
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" id="emailName" placeholder="Enter email name">  
                        <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="emailProvider" placeholder="Enter email provider">
                    <select class="form-control input-group-text">
                        <option>.com</option>
                        <option>.edu</option>
                        <option>.org</option>
                        <option>.co.in</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
